  <style>
    body{
	margin:0;
	padding:0;
}
/* .container{
	width:90%
	margin:10px auto;
} */
.portfolio-menu{
	text-align:center;
}
.portfolio-menu ul li{
	display:inline-block;
	margin:0;
	list-style:none;
	padding:10px 15px;
	cursor:pointer;
	-webkit-transition:all 05s ease;
	-moz-transition:all 05s ease;
	-ms-transition:all 05s ease;
	-o-transition:all 05s ease;
	transition:all .5s ease;
}

.portfolio-item{
	/*width:100%;*/
}
.portfolio-item .item{
	/*width:303px;*/
	float:left;
	margin-bottom:10px;
}

  </style>
</head>

<body>

  <!-- ======= Header ======= -->
  <header id="header" class="header fixed-top d-flex align-items-center">

    <div class="d-flex align-items-center justify-content-between">
      <a href="{% url 'index-one' %}" class="logo d-flex align-items-center">
        <img src="{% static 'club/assets/img/diulogoside.png' %}" alt="">
      </a>
      <!--<i class="bi bi-list toggle-sidebar-btn"></i>-->
    </div><!-- End Logo -->

    {% include 'club/nav.html' with clubs=clubs %}

  </header><!-- End Header -->

  <!-- ======= Sidebar ======= -->

  <section class="section hero">
    <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
      <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
          {% for image in datas.club_slider.slider_image.all %}
          <div class="carousel-item {% if forloop.first %}active {% endif %}">
            <img class="d-block w-100" src="{{image.image.url}}" alt="First slide">
          </div>
          {% endfor %}
        </div>
      </div>
      
    </div>
  </section>


  <main id="main" class="main" style="margin-left:0;">

    <section class="section">
      <div class="row">
        <h1 class="mb-3 mt-5"> Club Activities</h1>
        <div class="container">
          <div class="portfolio-item row">
            
            {% for image in datas.activities.all %}
             <div class="item selfie col-lg-3 col-md-4 col-6 col-sm">
              
                <img class="img-fluid" src="{{image.image.url}}" alt="">
             </div>
             {% endfor %}
          </div>

      </div>
    </section>

  </main><!-- End #main -->

  <!-- ======= Footer ======= -->
  <footer id="footer" class="footer" style="margin-left:0px">
    <div class="copyright">
      &copy; Copyright <strong><span>Daffodil International University</span></strong>. All Rights Reserved
    </div>
    <div class="credits">
      <!-- All the links in the footer should remain intact. -->

      <!-- Purchase the pro version with working PHP/AJAX contact form: https://bootstrapmade.com/nice-admin-bootstrap-admin-html-template/ -->
     
    </div>
  </footer><!-- End Footer -->

  <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

  <!-- Vendor JS Files -->
  <script src="{% static 'club/assets/vendor/apexcharts/apexcharts.min.js' %}"></script>
  <script src="{% static 'club/assets/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
  <script src="{% static 'club/assets/vendor/chart.js/chart.min.js' %}"></script>
  <script src="{% static 'club/assets/vendor/echarts/echarts.min.js' %}"></script>
  <script src="{% static 'club/assets/vendor/quill/quill.min.js' %}"></script>
  <script src="{% static 'club/assets/vendor/simple-datatables/simple-datatables.js' %}"></script>
  <script src="{% static 'club/assets/vendor/tinymce/tinymce.min.js' %}"></script>
  <script src="{% static 'club/assets/vendor/php-email-form/validate.js' %}"></script>

  <!-- Template Main JS File -->
  <script src="{% static 'club/assets/js/main.js' %}"></script>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script>
          // $('.portfolio-item').isotope({
        //  	itemSelector: '.item',
        //  	layoutMode: 'fitRows'
        //  });
        $('.portfolio-menu ul li').click(function(){
         	$('.portfolio-menu ul li').removeClass('active');
         	$(this).addClass('active');
         	
         	var selector = $(this).attr('data-filter');
         	$('.portfolio-item').isotope({
         		filter:selector
         	});
         	return  false;
         });
         $(document).ready(function() {
         var popup_btn = $('.popup-btn');
         popup_btn.magnificPopup({
         type : 'image',
         gallery : {
         	enabled : true
         }
         });
         });
</script>
</body>

</html>

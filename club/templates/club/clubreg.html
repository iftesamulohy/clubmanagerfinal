<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title> Login - DIU</title>

 
  <!-- Vendor CSS Files -->
  <link href="{% static 'club/assets/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
  <link href="{% static 'club/assets/vendor/bootstrap-icons/bootstrap-icons.css' %}" rel="stylesheet">

  <!-- Main CSS File -->
  <link href="{% static 'club/assets/css/style.css' %}" rel="stylesheet">

 
</head>

<body>

  <main>
    <div class="container">

      <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">

              <div class="d-flex justify-content-center py-4">
                <a href="{% url 'index-one' %}" class="logo d-flex align-items-center w-auto">
                  <img src="{% static 'club/assets/img/diulogoside.png' %}" alt="">
                </a>
              </div><!-- End Logo -->

              <div class="card mb-3" style="width: 600px;">

                <div class="card-body">

                  <div class="pt-4 pb-2">
                    <h5 class="card-title text-center pb-0 fs-4">Club Registration</h5>
                    <p class="text-center small">Select and register your choosen club</p>
                  </div>

                  <form method="POST">
                    {% csrf_token %}
                    <div class="row mb-3">
                      <label for="inputEmail3" class="col-sm-2 col-form-label">Your Name</label>
                      <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputText"  name="name">
                      </div>
                    </div>
                    <div class="row mb-3">
                      <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
                      <div class="col-sm-10">
                        <input type="email" class="form-control" id="inputEmail" name="email">
                      </div>
                    </div>
                    <div class="row mb-3">
                      <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
                      <div class="col-sm-10">
                        <input type="password" class="form-control" id="inputPassword" name="password">
                      </div>
                    </div>
                    
                    <div class="row mb-3">
                      <legend class="col-form-label col-sm-2 pt-0">Select Club</legend>
                      <div class="col-sm-10">
                        {% for club in clubs %}
                        <div class="form-check">
                          <input class="form-check-input" type="checkbox" id="gridCheck{{club.id}}" name="club" value="{{club.id}}">
                          <label class="form-check-label" for="gridCheck{{club.id}}">
                            {{club.name}} ~ {{club.reg_fee}}tk
                          </label>
                        </div>
                        {% endfor %}
    
                        
    
                      </div>
                    </div>
                    <div class="text-center">
                      <button type="submit" class="btn btn-primary">Submit</button>
                      <button type="reset" class="btn btn-secondary">Reset</button>
                    </div>
                  </form><!-- End Horizontal Form -->
                </div>
              </div>

              

            </div>
          </div>
        </div>

      </section>

    </div>
  </main><!-- End #main -->

  <!-- Vendor JS Files -->
  <script src="{% static 'club/assets/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

  <!-- Template Main JS File -->
  <script src="{% static 'club/assets/js/main.js' %}"></script>

</body>

</html>

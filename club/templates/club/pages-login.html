<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title> Login - DIU</title>

 
  <!-- Vendor CSS Files -->
  <link href="{% static 'club/assets/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
  <link href="{% static 'club/assets/vendor/bootstrap-icons/bootstrap-icons.css' %}" rel="stylesheet">

  <!-- Main CSS File -->
  <link href="{% static 'club/assets/css/style.css' %}" rel="stylesheet">

 
</head>

<body>

  <main>
    <div class="container">

      <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">

              <div class="d-flex justify-content-center py-4">
                <a href="index.html" class="logo d-flex align-items-center w-auto">
                  <img src="{% static 'club/assets/img/diulogoside.png' %}" alt="">
                </a>
              </div><!-- End Logo -->

              <div class="card mb-3">

                <div class="card-body">

                  <div class="pt-4 pb-2">
                    <h5 class="card-title text-center pb-0 fs-4">Login to Your Account</h5>
                    <p class="text-center small">Enter your Email/Phone Number & password to login</p>
                  </div>

                  <form class="g-3" method="POST">
                    {% csrf_token %}
                    <div class="row g-3">
                        <div class="col-md-12">
                            <input type="text" class="form-control border-0 bg-light px-4 border" placeholder="username" style="height: 55px;" required name="username">
                        </div>
                        <div class="col-md-12">
                            <input type="password" class="form-control border-0 bg-light px-4 border" placeholder="Password..." style="height: 55px;" id="Password" required name="pass">
                      
                        </div>
                        <a href="#" class="text-end">
                            Forgate Password?
                        </a>
                        <hr>
                        
                        <div class="col-12">
                            <a href="dashboard.html"><button class="btn btn-primary w-100 py-3" type="submit">Login</button></a>
                        </div>

                        <p class="text-center">
                            or 
                            <br> <a href="account.html">
                                Register New Account
                            </a>
                        </p>
                        
                    </div>
                </form>
                </div>
              </div>

              

            </div>
          </div>
        </div>

      </section>

    </div>
  </main><!-- End #main -->

  <!-- Vendor JS Files -->
  <script src="{% static 'club/assets/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

  <!-- Template Main JS File -->
  <script src="{% static 'club/assets/js/main.js' %}"></script>

</body>

</html>

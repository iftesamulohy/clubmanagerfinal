<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title> Login - DIU</title>

 
  <!-- Vendor CSS Files -->
  <link href="{% static 'club/assets/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
  <link href="{% static 'club/assets/vendor/bootstrap-icons/bootstrap-icons.css' %}" rel="stylesheet">

  <!-- Main CSS File -->
  <link href="{% static 'club/assets/css/style.css' %}" rel="stylesheet">

 
</head>

<body>

  <main>
    <div class="container">

      <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">

              <div class="d-flex justify-content-center py-4">
                <a href="index.html" class="logo d-flex align-items-center w-auto">
                  <img src="{% static 'club/assets/img/diulogoside.png' %}" alt="">
                </a>
              </div><!-- End Logo -->

              <div class="card mb-3" style="width: 600px;">
                <div class="card-body">
                    <h5 class="card-title">Complete Payment -> {{ request.GET.param1 }}</h5>
      
                    <!-- Default Tabs -->
                    <ul class="nav nav-tabs" id="myTab" role="tablist">
                      <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home" type="button" role="tab" aria-controls="home" aria-selected="true"><img src="{% static 'club/assets/img/bkash.png' %}" alt="" width="50px"></button>
                      </li>
                      <li class="nav-item" role="presentation">
                        <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile" type="button" role="tab" aria-controls="profile" aria-selected="false"><img src="{% static 'club/assets/img/nagad.png' %}" alt="" width="50px"></button>
                      </li>
                      
                    </ul>
                    <div class="tab-content pt-2" id="myTabContent">
                      <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                        <form method="POST">
                            {% csrf_token %}
                            <div class="row mb-3">
                              <label for="inputEmail3" class="col-sm-2 col-form-label">Bkash No</label>
                              <div class="col-sm-10">
                                <input type="text" class="form-control" id="inputText" name="number">
                              </div>
                            </div>
                            <div class="row mb-3">
                              <label for="inputEmail3" class="col-sm-2 col-form-label">Transaction ID</label>
                              <div class="col-sm-10">
                                <input type="text" class="form-control" id="inputEmail" name="trxid">
                              </div>
                            </div>
                            <div class="row mb-3">
                              <label for="inputPassword3" class="col-sm-2 col-form-label">Amount</label>
                              <div class="col-sm-10">
                                <input type="text" class="form-control" id="inputPassword" value="{{ request.GET.param1 }}" readonly name="amount">
                                <input type="text" hidden name="method" value="Bkash">
                                <input type="text" name="regid" value="{{ request.GET.param2 }}" hidden>
                              </div>
                            </div>
                            
                           
                            <div class="text-center">
                              <button type="submit" class="btn btn-primary">Submit</button>
                              <button type="reset" class="btn btn-secondary">Reset</button>
                            </div>
                        </form>
                      </div>
                      <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
                        <form method="POST">
                            {% csrf_token %}
                            <div class="row mb-3">
                              <label for="inputEmail3" class="col-sm-2 col-form-label">Nagad No</label>
                              <div class="col-sm-10">
                                <input type="text" class="form-control" id="inputText" name="number">
                              </div>
                            </div>
                            <div class="row mb-3">
                              <label for="inputEmail3" class="col-sm-2 col-form-label">Transaction ID</label>
                              <div class="col-sm-10">
                                <input type="text" class="form-control" id="inputEmail" name="trxid">
                              </div>
                            </div>
                            <div class="row mb-3">
                              <label for="inputPassword3" class="col-sm-2 col-form-label">Amount</label>
                              <div class="col-sm-10">
                                <input type="text" class="form-control" id="inputPassword" value="{{ request.GET.param1 }}" readonly name="amount">
                                <input type="text" hidden name="method" value="Nagad">
                                <input type="text" name="regid" value="{{ request.GET.param2 }}" hidden>
                              </div>
                            </div>
                            
                           
                            <div class="text-center">
                              <button type="submit" class="btn btn-primary">Submit</button>
                              <button type="reset" class="btn btn-secondary">Reset</button>
                            </div>
                        </form>
                      </div>
                      </div>
                     
                    </div><!-- End Default Tabs -->
      
                </div>
                
              </div>

              

            </div>
          </div>
        </div>

      </section>

    </div>
  </main><!-- End #main -->

  <!-- Vendor JS Files -->
  <script src="{% static 'club/assets/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

  <!-- Template Main JS File -->
  <script src="{% static 'club/assets/js/main.js' %}"></script>

</body>

</html>

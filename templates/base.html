{% load static %}
<!doctype html>
<html lang="en">
    
<head>
        <title>{% block title %}{% endblock title %} </title>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        {% block all_link %}{% endblock all_link %}
        {% block css_files %}

    {% endblock css_files %}
    </head>
    <body class="{% block version %}{% endblock version %}">
        {% block content %}
        
        {% endblock content %}
    </body>
</html>
